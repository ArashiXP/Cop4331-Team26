<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Login</title>
</head>
<body>

    <div class="container" id="loginWindow">
        <div id="login" class="inputBox">
            <form action="">
                <div id="inner-title">
                    <h1>Welcome</h1>
                </div>
                <input type="text" id="loginName" placeholder="Username" required/><br>
                <input type="password" id="loginPassword" placeholder="Password" required/>
                <img src="/images/eye-close.png" id="showPasswordLogin"><br>
                <button type="button" id="loginButton" class="loginButtons" onclick="doLogin()"> Login </button>
                <div id="signup">
                    <p>Don't have an account? <a href='#' id="registerLink">Register</a></p>
                </div>
            </form>
            <div>
                <p id="loginResult"></p>
            </div>
        </div>
    </div>

    <div class="container" id="regWindow">
        <div id="register" class="inputBox">
            <form action="">
                <div id="inner-title">
                    <h1>Sign Up</h1>
                </div>
                <input type="text" id="regName" placeholder="Username" required/><br>
                <input type="password" id="regPassword" placeholder="Password" required/>
                <img src="/images/eye-close.png" id="showPasswordReg"><br>
                <input type="text" id="firstName" placeholder="First Name" required/><br>
                <input type="text" id="lastName" placeholder="Last Name" required><br>
                <button type="button" id="registerButton" class="loginButtons" onclick="doRegister();"> Register </button>
                <div id="back-login">
                    <p>Already have an account? <a href='#' id="loginLink">Login</a></p>
                </div>
            </form>
            <div>
                <p id="regResult"></p>
            </div>
        </div>
    </div>


    <script src="js/scripts.js"></script>
</body>
</html>
